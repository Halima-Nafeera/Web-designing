<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a6cf7, #6c3bd0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .container h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #4a6cf7;
    }

    .container p {
      margin-bottom: 30px;
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #4a6cf7;
      box-shadow: 0 0 5px rgba(74, 108, 247, 0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #4a6cf7;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    .btn:hover {
      background: #3b56c4;
    }

    .btn-reset {
      background: #e0e0e0;
      color: #333;
    }

    .btn-reset:hover {
      background: #c7c7c7;
    }

    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    .footer a {
      color: #4a6cf7;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome Back</h1>
    <p>Please log in to continue</p>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Login</button>
      <button type="reset" class="btn btn-reset">Reset</button>
    </form>
    <div class="footer">
      <p>Donâ€™t have an account? <a href="#">Sign up</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </div>
</body>
</html>
