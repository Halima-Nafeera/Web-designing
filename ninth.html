<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Profile Card - Blue Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to top, #004d7a, #008793, #00bf72, #a8eb12);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      width: 300px;
      background-color: #fff;
      border-radius: 16px;
      text-align: center;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-8px);
    }

    .profile-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid #00bf72;
      margin-bottom: 12px;
      object-fit: cover;
    }

    .profile-card h3 {
      margin: 10px 0 6px;
      color: #004d7a;
      font-size: 22px;
      font-weight: 700;
    }

    .profile-card p {
      margin: 0;
      color: #555;
      font-size: 15px;
    }

    .profile-card button {
      margin-top: 18px;
      background-color: #008793;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .profile-card button:hover {
      background-color: #006a6f;
      transform: scale(1.05);
    }

    .social-icons {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    .social-icons a {
      color: #008793;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .social-icons a:hover {
      color: #004d7a;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://uploads.onecompiler.io/43wjzj2gb/43ww69bzw/1000437934.jpg" alt="Profile Picture">
    <h3>HALIMA NAFEERA S</h3>
    <p>STUDENT</p>
    <button>Follow</button>
    <div class="social-icons">
      <a href="#" title="LinkedIn">üîó</a>
      <a href="#" title="Twitter">üê¶</a>
      <a href="#" title="Portfolio">üíº</a>
    </div>
  </div>

</body>
</html>
