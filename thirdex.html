<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Button with Rounded Edges</title>
  <style>
    body {
      background-image: url('https://picsum.photos/1600/900'); /* Free random image */
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f8fb;
      background-repeat: no-repeat;
      background-size: cover;
    }

    h1 {
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    p {
      font-size: 20px;
      color: #f5f5f5;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .rounded-button {
      background-color: #f1c243;
      color: rgb(10, 9, 9);
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .rounded-button:hover {
      background-color: #005fcc;
      color: #fff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Welcome to Our Site</h1>
  <p>Click the button below to get started on your journey with us.</p>
  <button class="rounded-button" onclick="handleClick()">Click Me</button>

  <script>
    function handleClick() {
      alert("Thanks for clicking! Let's get started ðŸš€");
    }
  </script>
    
</body>
</html>
