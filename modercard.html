<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .card {
      background-color: #fff;
      color: #333;
      margin: 40px auto;
      padding: 20px;
      width: 280px;
      border: 1px solid #a37676;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(92, 88, 88, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      line-height: 1.6;
      margin: 8px 0;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #a52a2a;
    }

    button {
      background-color: #a37676;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8b5e5e;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://uploads.onecompiler.io/43wjzj2gb/43x4b2efe/1000442508.jpg" alt="dress">
    <h2>Fabric Details: Faux Georgette Embroidery Work</h2>
    <p>Inner: Santoon</p>
    <p>Bottom: Santoon</p>
    <p>Dupatta: Nazmin Chiffon with Siqwans Emb. work</p>
    <p>Length: Max up to 52</p>
    <p>Size: Max up to 44</p>
    <p>Flair: 2.40 mtr</p>
    <p>Type: Semi Stitched (Material)</p>
    <p>Weight: 1.00 kg</p>
    <p>Wash: First time Dry clean</p>
    <p><strong>Limited Stock Available</strong></p>
    <p class="price">$2399.99</p>
    <button>ORDER NOW</button>
  </div>

</body>
</html>
