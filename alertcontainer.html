<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    div {
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 6px;
      color: #222;
      font-size: 15px;
    }    

    .danger {
      background-color: #f8d7da;
      border-left: 6px solid #d32f2f;
    }

    .success {
      background-color: #d4edda;
      border-left: 6px solid #28a745;
    }

    .info {
      background-color: #d1ecf1;
      border-left: 6px solid #17a2b8;
    }

    .warning {
      background-color: #fff3cd;
      border-left: 6px solid #ff9800;
    }

    strong {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Notes</h2>

  <div class="danger">
    <p><strong>DANGER!</strong> Do not touch....</p>
  </div>

  <div class="success">
    <p><strong>SUCCESS!</strong> Dream big, achieve big....</p>
  </div>

  <div class="info">
    <p><strong>INFO!</strong> Good info leads to good decisions....</p>
  </div>

  <div class="warning">
    <p><strong>WARNING!</strong> Safety first, always...</p>
  </div>
</body>
</html>
