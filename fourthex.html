<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Avatar</title>
  <style>
    body {
      background-color: #fff8f0; /* pastel peach background */
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .avatar {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 4px solid #a8dadc; /* pastel mint border */
      margin: 20px auto;
      padding: 3px;
      background-color: #fcd5ce; /* pastel peach-pink */
      box-shadow: 0 4px 8px rgba(91, 90, 90, 0.2);
      object-fit: cover;
    }
    h1 {
      color: #6d597a; /* pastel lavender */
      margin: 10px 0;
    }
    p {
      color: #457b9d; /* soft pastel blue */
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Free placeholder avatar -->
  <img src="https://uploads.onecompiler.io/43wjzj2gb/43ww23ppj/1000437932.jpg" alt="Profile Avatar" class="avatar">

  <h1>Halima Nafeera S</h1>
  <p>WEB DEVELOPER</p>
</body>
</html>
