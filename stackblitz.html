<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Code Editor (Stackblitz)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d6eaf8; /* pastel blue */

    header {
      background: #f9e79f; /* pastel yellow */

    }

    .circle {
      background: #f5b7b1; /* pastel pink */
      color: #2c3e50; /* dark gray-blue text */
      width: 220px;
      height: 220px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(44, 62, 80, 0.2);
      margin: 15px;
      font-size: 15px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #82e0aa; /* pastel green */
      color: #1b2631; /* dark muted text */
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #a9cce3; /* soft pastel blue */
    }
  </style>
