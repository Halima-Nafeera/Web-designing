<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pricing Details</title>
  <style>
    body {
      background-color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .card {
      background-color: #87CEEB; /* New light blue background */
      width: 600px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      padding: 20px;
    }

    .card img {
      width: 250px;
      height: 300px;
      border-radius: 8px;
    }

    .card h1 {
      font-family: "Times New Roman", serif;
      margin: 15px 0;
      color: #222;
    }

    .card p {
      color: #444;
      font-size: 16px;
    }

    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .badge {
      display: inline-block;
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin: 5px;
    }

    .new {
      background-color: #ff9800;
    }

    .discount {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://uploads.onecompiler.io/43wjzj2gb/43ww8w9rq/1000438034.jpg" alt="Stylish Laptop Backpack">
    <h1>Stylish Laptop Backpack</h1>
    <p><strong>$636</strong></p>
    <p>
      Men & Women Backpack with Laptop Compartment<br>
      172 Ratings, 87 Reviews<br>
      Free Delivery
    </p>
    <button class="btn">Add to Cart</button>

    <div class="pricing-tags">
      <span class="badge new">New</span>
      <span class="badge discount">50% Off</span>
    </div>
  </div>
</body>
</html>
