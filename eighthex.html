<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call-to-Action Banner - Red Theme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #b71c1c, #d32f2f, #f44336);
    }
    .cta-banner {
      background-color: #e53935;
      color: white;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .cta-banner img {
      width: 250px;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
    }
    .cta-banner h2 {
      margin: 15px 0 5px;
      font-size: 26px;
    }
    .cta-banner p {
      margin: 10px 0 20px;
      font-size: 18px;
    }
    .cta-banner button {
      background-color: white;
      color: #e53935;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .cta-banner button:hover {
      background-color: #ffcdd2;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="cta-banner">
    <img src="https://uploads.onecompiler.io/43wjzj2gb/43wwchkvh/1000438072.jpg" alt="Delicious Burger Pizza">
    <h2>ðŸ”¥ Limited Time Offer!</h2>
    <p>Get 30% off your first purchase</p>
    <button>Shop Now</button>
  </div>

</body>
</html>
