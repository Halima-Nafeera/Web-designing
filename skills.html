<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #444;
    }

    p {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .container {
      width: 100%;
      background-color: #ddd;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .skills {
      text-align: center;
      padding: 10px 0;
      color: white;
      font-weight: bold;
      border-radius: 8px 0 0 8px;
      transition: width 1s ease-in-out;
    }

    .html {width: 90%; background-color: #4e84ea;}
    .css {width: 80%; background-color: #eb64d9;}
    .js {width: 65%; background-color: #6aceec;}
    .php {width: 60%; background-color: #f0e36c; color: #000;}
  </style>
</head>
<body>

  <h1>My Skills</h1>

  <p>HTML</p>
  <div class="container">
    <div class="skills html">90%</div>
  </div>

  <p>CSS</p>
  <div class="container">
    <div class="skills css">80%</div>
  </div>

  <p>JavaScript</p>
  <div class="container">
    <div class="skills js">65%</div>
  </div>

  <p>PHP</p>
  <div class="container">
    <div class="skills php">60%</div>
  </div>

</body>
</html>
