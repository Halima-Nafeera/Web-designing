<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Testimonial Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 0;
      background: linear-gradient(to right, #56CCF2, #2F80ED, #6FCF97);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .testimonial-box {
      position: relative;
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      border-left: 6px solid #27AE60;
      background-color: #FFF9C4; /* pastel yellow */
      border-radius: 8px;
      font-style: italic;
      color: #333;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .testimonial-author {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2F80ED; /* darker teal */
      text-align: right;
    }

    .testimonial-box img {
      display: block;
      margin: 15px auto 0 auto;
      width: 300px;
      height: 250px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="testimonial-box">
    "This product completely changed the way I work. Highly recommended!"
    <span class="testimonial-author">â€“ Alex</span>
    <img src="https://uploads.onecompiler.io/43wjzj2gb/43wwawz5f/1000438059.jpg" alt="Laptop Image">
  </div>

</body>
</html>
