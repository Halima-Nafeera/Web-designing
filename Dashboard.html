<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LMS Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #6a0572, #4a0d6b);
      color: white;
      padding: 20px;
      height: 100vh;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-weight: bold;
      transition: color 0.2s;
    }
    .sidebar a:hover {
      color: #ffd700;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Cards */
    .card {
      padding: 30px;
      border-radius: 12px;
      color: #333;
      font-size: 18px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 10px 0;
      font-size: 26px;
    }

    /* Pastel colors */
    .green { background: #b9f6ca; }   /* pastel green */
    .blue { background: #bbdefb; }    /* pastel blue */
    .red { background: #ffcdd2; }     /* pastel red/pink */
    .purple { background: #e1bee7; }  /* pastel purple */
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>LMS</h2>
    <a href="#">Dashboard</a>
    <a href="#">Courses</a>
    <a href="#">Assignments</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="card green">
      <p>Total Videos</p>
      <h3>32</h3>
    </div>
    <div class="card blue">
      <p>Completed</p>
      <h3>15</h3>
    </div>
    <div class="card red">
      <p>Progress</p>
      <h3>40%</h3>
    </div>
    <div class="card purple">
      <p>Assignments</p>
      <h3>5</h3>
    </div>
  </div>

</body>
</html>
