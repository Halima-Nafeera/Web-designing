<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>proCard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      width: 400px;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(147, 222, 235, 0.2);
      overflow: hidden;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      margin: 0;
      color: #010101;
    }

    .card-content p {
      color: #403d3d;
      font-size: 14px;
    }

    .card-content button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #06090c;
      color: #fbf9f9;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .card-content button:hover {
      background-color: #000000;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Free placeholder image -->
    <img src="https://picsum.photos/400/250" alt="Card Image">
    <div class="card-content">
      <h3>John Doe</h3>
      <p>Web Developer</p>
      <button>CONTACT</button>
    </div>
  </div>

</body>
</html>
