<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      background-color: #fef6e4; /* pastel background */
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px;
      margin: 50px auto;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 15px;
    }

    .flip-card-front {
      background-color: #cddafd; /* pastel lavender-blue */
      color: white;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      object-fit: cover;
    }

    .flip-card-back {
      background-color: #fbc4ab; /* pastel peach */
      color: #333;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .flip-card-back h1 {
      margin: 10px 0;
      color: #6d597a; /* pastel purple */
    }

    .flip-card-back p {
      margin: 5px 0;
      font-size: 18px;
      color: #457b9d; /* pastel blue */
    }
  </style>
</head>
<body>
  <h1>Card Flip with Text</h1>
  <h3>Hover over the card below:</h3>

  <div class="flip-card">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <!-- Free placeholder avatar instead of selfimg.jpg -->
        <img src="https://uploads.onecompiler.io/43wjzj2gb/43ww69bzw/1000437934.jpg" alt="Avatar">
      </div>
      <div class="flip-card-back">
        <h1>Thiru</h1>
        <p>WEB DEVELOPER</p>
        <p>CURIOUS TO LEARN</p>
      </div>
    </div>
  </div>
</body>
</html>
